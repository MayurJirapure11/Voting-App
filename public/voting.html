<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cast Your Vote - Voting App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Lobster&display=swap">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Voting App</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="results.html">Results</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-container">
            <section class="vote-section">
                <h2>Cast Your Vote</h2>
                <form action="submit_vote.html" method="POST" class="vote-form">
                    <p>Who is your preferred candidate?</p>
                    <label>
                        <input type="radio" name="candidate" value="Candidate 1" required>
                        Candidate 1
                    </label><br>
                    <label>
                        <input type="radio" name="candidate" value="Candidate 2" required>
                        Candidate 2
                    </label><br>
                    <label>
                        <input type="radio" name="candidate" value="Candidate 3" required>
                        Candidate 3
                    </label><br>
                    <label>
                        <input type="radio" name="candidate" value="Candidate 4" required>
                        Candidate 4
                    </label><br>

                    <button type="submit" class="cta-button">Submit Vote</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Voting App. All rights reserved.</p>
    </footer>
</body>
</html>
